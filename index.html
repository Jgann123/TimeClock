<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock</title>
    <link rel="stylesheet" type="text/css" href= "style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
     integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
</head>
<body>


    <div class="container">

            <div class="box">
                <div class="hours">
                    <h1 id="hours">8</h1>
                </div>
                
            </div>


            <div class="box">
                <div class="minutes">
                    <h1 id="minutes">8</h1>
                </div>
               
            </div>


            <div class="box">
                <div class="seconds">
                    <h1 id="seconds">8</h1>
                </div>
                
            </div>

            <div class="box">
                <div class="amorpm">
                    <h1 id="amorpm">8</h1>
                </div>
                
            </div>

            <div id="Form" class="container register">
       
                <div class="row">
                    <div class="col-md-12">
                            <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <hr>
                                <div class="row register-form">
                                    <div class="col-md-12">
                                        <form method="post" id="Form1" autocomplete="off" name="google-sheet">
                                         
                                            <div class="form-group">
                                                <input id="firsty" type="text" name="FirstName" class="form-control" placeholder="First Name *" value="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <input id="lastName" type="text" name="LastName" class="form-control" placeholder="Last Name *" value="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <label>Time In</label><br>
                                                <input id="TimeIn" type="time" name="TimeIn" class="form-control"  value="" required=""/>
                                            </div>
                                            <div class="form-group">
                                                <label>Time Out</label><br>
                                                <input id="lastName" type="time" name="TimeOut" class="form-control" placeholder="Time In *" value="" required=""/>
                                            </div>
        
                                            <div class="form-group">
                                                <input type="submit" name="submit" class="btnSubmit btn-block" value="Clock In" />
                                            </div>
        
                                           

           

    </div>

    <script src="script.js"></script>


</body>
</html>
